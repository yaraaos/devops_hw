controller:
  admin:
    username: admin

  serviceType: LoadBalancer
  # (Cheaper alternative: ClusterIP + port-forward, but keeping your setup)

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "300m"
      memory: "512Mi"

  persistentVolume:
    enabled: true
    storageClass: "ebs-sc"
    size: 10Gi

  installPlugins: []

  JCasC:
    defaultConfig: true
    configScripts:
      creds: |
        credentials:
          system:
            domainCredentials:
              - credentials:
                  - string:
                      scope: GLOBAL
                      id: github-pat
                      secret: "${GITHUB_PAT}"
                      description: "GitHub PAT from k8s secret"
                  - usernamePassword:
                      scope: GLOBAL
                      id: github-userpass
                      username: "${GITHUB_USERNAME}"
                      password: "${GITHUB_PAT}"
                      description: "GitHub username+PAT from k8s secret"

  extraEnv:
    - name: GITHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: github-token
          key: username
    - name: GITHUB_PAT
      valueFrom:
        secretKeyRef:
          name: github-token
          key: token
